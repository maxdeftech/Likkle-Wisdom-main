
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Daily Jamaican quotes and affirmations">
    <meta name="theme-color" content="#f7df1e">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Likkle Wisdom">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <title>Likkle Wisdom</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "jamaican-gold": "#f4d125",
                        "background-dark": "#0a1a0f",
                        "accent-gold": "#FFD700"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "grotesk": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'slow-spin': 'slow-spin 12s linear infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'pop': 'pop 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'slow-spin': {
                            'from': { transform: 'rotate(0deg)' },
                            'to': { transform: 'rotate(360deg)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 5px rgba(19, 236, 91, 0.4))' },
                            '50%': { opacity: '0.7', filter: 'drop-shadow(0 0 20px rgba(19, 236, 91, 0.8))' },
                        },
                        pop: {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.4)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #0a1a0f;
            color: white;
        }
        html:not(.dark) body {
            background-color: #f8fafc;
            color: #0f172a;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        html:not(.dark) .glass {
            background: rgba(15, 23, 42, 0.03);
            border: 1px solid rgba(15, 23, 42, 0.1);
        }
        .glass-gold {
            background: rgba(244, 209, 37, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(244, 209, 37, 0.3);
        }
        .jamaica-gradient {
            background: linear-gradient(135deg, #102216 0%, #000000 40%, #c4a000 85%, #13ec5b 100%);
        }
        html:not(.dark) .jamaica-gradient {
            background: linear-gradient(135deg, #f0fdf4 0%, #fefce8 40%, #d9f99d 85%, #bbf7d0 100%);
        }
        .cosmic-bg {
            background: radial-gradient(circle at top right, #1a2e10, #0a1205 60%);
        }
        html:not(.dark) .cosmic-bg {
            background: radial-gradient(circle at top right, #f0fdf4, #f8fafc 60%);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
<body class="dark:bg-background-dark">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
